<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: #3498db">
    <div class="slider">
      <h2 class="slider__title">Single Item</h2>
      <div class="slider__inner">
        <button id="btn-prev">
          <img class="leftBtn" src="img/left.png" alt="" />
        </button>
        <div class="slider__content">
          <div class="slider__wrapper">
            <div class="slide"><h3>1</h3></div>
            <div class="slide"><h3>2</h3></div>
            <div class="slide"><h3>3</h3></div>
            <div class="slide"><h3>4</h3></div>
            <div class="slide"><h3>5</h3></div>
            <div class="slide"><h3>6</h3></div>
            <div class="slide"><h3>1</h3></div>
          </div>
        </div>
        <button id="btn-next">
          <img class="rightBtn" src="img/right.png" alt="" />
        </button>
      </div>
      <div class="slider__dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
